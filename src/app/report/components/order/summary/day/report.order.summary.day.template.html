
<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-sm-4">
    <h2>Sales summary - daily</h2>
    <ol class="breadcrumb">
      <li><a routerLink="/">Home</a></li>
      <li class="active">Reports</li>
      <li class="active">Summary</li>
      <li class="active"><strong> Daily</strong></li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="wrapper wrapper-content">
      <div class="animated fadeInRightBig">
        <div class="row clearfix">
          <div class="col-md-4 pull-right">
            <div class="input-group m-b-md" daterangepicker="" (selected)="selectedDate($event)"><span class="form-control uneditable-input" name="daterange">{{ date.start | date:'medium' }} - {{ date.end| date:'medium' }}</span><span class="input-group-btn"><a class="btn btn-default" type="button"><i class="glyphicon glyphicon-calendar"></i></a></span></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="ibox">
              <div class="ibox-title">
                <h5>By count</h5>
                <div class="pull-right">
                  <div class="btn-group"><a class="btn btn-xs btn-white active" [routerLink]="['/report/sales/summary/day']">Day</a><a class="btn btn-xs btn-white" [routerLink]="['/report/sales/summary/month']">Monthly</a><a class="btn btn-xs btn-white" [routerLink]="['/report/sales/summary/year']">Annually</a></div>
                </div>
              </div>
              <div class="ibox-content" *ngIf="chartLabel?.length">
                <canvas baseChart [colors]="chartAmountColors" [options]="chartAmountOptions" [datasets]="chartAmountData" [labels]="chartLabel" [legend]="'true'" [chartType]="'line'"></canvas>
              </div>
              <div class="ibox-content" *ngIf="!chartLabel?.length">
                <p>No data found</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="ibox">
              <div class="ibox-title">
                <h5>By Amount</h5>
                <div class="pull-right">
                  <div class="btn-group"><a class="btn btn-xs btn-white active" [routerLink]="['/report/sales/summary/day']">Day</a><a class="btn btn-xs btn-white" [routerLink]="['/report/sales/summary/month']">Monthly</a><a class="btn btn-xs btn-white" [routerLink]="['/report/sales/summary/year']">Annually</a></div>
                </div>
              </div>
              <div class="ibox-content" *ngIf="chartLabel?.length">
                <canvas baseChart [colors]="chartCountColors" [options]="chartCountOptions" [datasets]="chartCountData" [labels]="chartLabel" [legend]="'true'" [chartType]="'line'"></canvas>
              </div>
              <div class="ibox-content" *ngIf="!chartLabel?.length">
                <p>No data found</p>
              </div>
            </div>
          </div>
        </div>
        <div class="ibox">
          <div class="ibox-content" *ngIf="result?.length">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Total</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody>
                <template ngFor let-item [ngForOf]="result" let-i="index">
                  <tr>
                    <td>{{i+1}}</td>
                    <td>{{item._id}}</td>
                    <td>{{item.total}}</td>
                    <td>{{item.amount| currency: configService.currencyCode:true}}</td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
